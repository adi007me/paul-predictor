<div class="paul-leader-board">
  <div *ngIf="loading" class="loading">
    <mat-spinner [diameter]="20" [color]="gray"></mat-spinner>
  </div>

  <div class="container" *ngIf="!loading">
    <div class="row table-header">
      <div class="col-1">
        #
      </div>
      <div class="col-5">
        Name
      </div>
      <div class="col-2">
        P
      </div>
      <div class="col-1">
        W
      </div>
      <div class="col-1">
        L
      </div>
      <div class="col-1">
        M
      </div>
    </div>
    <div class="row" *ngFor="let leaderRow of leaderBoardResult; let i = index">
      <div class="col-1">
        {{i + 1}}
      </div>
      <div class="col-5">
        <img [src]="leaderRow.pictureUrl" class="picture-url">

        <span [ngClass]="{ 'bold': currentUserId === leaderRow.userId }">
            {{ leaderRow.name }}
        </span>
      </div>
      <div class="col-2">
        {{ leaderRow.totalPoints | number:'0.1-1' }}
      </div>
      <div class="col-1">
        {{ leaderRow.wins }}
      </div>
      <div class="col-1">
        {{ leaderRow.losses }}
      </div>
      <div class="col-1">
        {{ leaderRow.totalMatches }}
      </div>
    </div>
  </div>
</div>
