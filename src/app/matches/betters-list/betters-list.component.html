<div class="betters-list">
    <mat-accordion>
      <mat-expansion-panel (opened)="showBets()">
        <mat-expansion-panel-header collapsedHeight="auto" expandedHeight="auto">
          Betters
        </mat-expansion-panel-header>

        <div *ngIf="loading" class="loading">
          <mat-spinner [diameter]="20" [color]="gray"></mat-spinner>
        </div>
    
        <div *ngIf="!loading">
          <div class="row better-team1">
            <div class="col-3">
              {{match.team1_id}} :
            </div>
            <div class="col" *ngIf="bets">
              <span *ngFor="let better of bets.team1">
                {{ better.name | titlecase }},
              </span>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              {{match.team2_id}} :
            </div>
            <div class="col" *ngIf="bets">
              <span *ngFor="let better of bets.team2">
                {{ better.name | titlecase }},
              </span>
            </div>
          </div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
