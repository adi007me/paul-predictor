<a [ngClass]="{ 'hidden': loggedIn }" class="profile-icon">
  <img id="googleSignIn" src='https://image.flaticon.com/teams/slug/google.jpg' />
</a>

<a id="btnProfile" *ngIf="loggedIn" class="profile-icon">
  <img src='{{profileInfo.pictureUrl}}' (click)="accountInfoPopover()"/>
</a>

<a id="btnProfile" *ngIf="loggedIn" class="profile-icon" (click)="signOut()">
  Sign Out
</a>
